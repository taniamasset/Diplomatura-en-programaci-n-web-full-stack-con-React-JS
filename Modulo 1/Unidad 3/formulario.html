<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario contacto</title>
</head>
<body>
    <h1>Complete la siguiente informacion y me contactare a la brevedad</h1>
    <form>
        <p>
            <label for="nom">Nombre</label>
            <input type="text" id="nom"> </p>
            <p><label for="ape">Apellido</label>
            <input type="text" id="ape"></p>
            <p><label for="rs">Razon Social</label>
            <input type="text" id="rs"></p>
            
            <p><label for="sexo">Sexo</label>
            <ul>
                <li>
                    <input type="radio" value="Hombre" name="sexo">
                    <label>Hombre</label>
                </li>
                <li><input type="radio" value="Mujer" name="sexo">
                <label>Mujer</label></li>
            </ul></p>
            <p><label for="tel">Telefono</label>
            <input id="tel"></p>
            <p><label for="correo">e-mail</label>
            <input type="text" id="correo"></p>
          
            <p><label for="comen">Comentarios</label>
            <textarea name="comentarios" id="comen"></textarea></p>
            <p>
                <input type="submit" value="Envio">
                <input type="reset" value="Borrar">
            </p>




    </form>
</body>
</html>
